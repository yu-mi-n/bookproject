<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title%}{% endblock title %} | 本棚アプリ</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{% url 'list-book' %}">書籍一覧</a>
        <a class="nav-link mx-3" href="{% url 'create-book' %}">書籍登録</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <form action="{% url 'accounts:logout' %}" method="post" >
            <button type="submit" class="nav-link mx-3">
              {% csrf_token %}
              ログアウト
            </button>
          </form>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="nav-link mx-3">ログイン</a>
          <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
        {% endif %}
      </div>
    </nav>

    <div class="p-4">
      <h1>{% block h1%}{% endblock %}</h1>
      {% block content%}{% endblock content %}
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
